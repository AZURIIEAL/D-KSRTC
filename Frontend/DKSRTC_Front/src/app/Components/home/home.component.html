<form [formGroup]="busSearchForm">
  <mat-form-field class="example-full-width">
    <mat-label>From Location</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="From Location"
           matInput
           [formControl]="busSearchForm.controls.fromLocation"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <mat-label>To Location</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="From Location"
           matInput
           [formControl]="busSearchForm.controls.fromLocation"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <mat-label>On Date</mat-label>
    <input type="date"
           placeholder="Pick one"
           aria-label="From Location"
           matInput
           [formControl]="busSearchForm.controls.fromLocation"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  
  <button type="button" (click)="searchBus()">Search</button>
</form>
